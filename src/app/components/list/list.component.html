<div class="container-icon-title">
    <h3>{{title}}
        <mat-icon (click)="deleteList()" class="remove-button">delete</mat-icon>
    </h3>
</div>
<div class="container-scroll">
    <div (click)="decorateText($event, des)" class="container-checkbox" *ngFor="let des of descr">
        <mat-checkbox><p>{{des}}</p></mat-checkbox>
    </div>
</div>
